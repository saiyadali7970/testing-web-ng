<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details - Simple Store</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>üõçÔ∏è Simple Store</h1>
        <div class="cart-icon" onclick="toggleCart()">
            üõí Cart (<span id="cart-count">0</span>)
        </div>
    </header>

    <!-- Loading Screen -->
    <div id="loading-screen" class="loading-screen">
        <div class="loading-spinner"></div>
        <p class="loading-text">Loading Product...</p>
    </div>

    <main>
        <div class="product-detail-page">
            <a href="index.html" class="back-button">‚Üê Back to Products</a>
            <div id="product-details-container" class="product-details-container">
                <!-- Product details will be loaded here -->
            </div>
        </div>
    </main>

    <!-- Shopping Cart Sidebar -->
    <div id="cart-sidebar" class="cart-sidebar">
        <div class="cart-header">
            <h2>Your Cart</h2>
            <button class="close-cart" onclick="toggleCart()">‚úï</button>
        </div>
        <div id="cart-items" class="cart-items">
            <p class="empty-cart">Your cart is empty</p>
        </div>
        <div class="cart-footer">
            <div class="cart-total">
                <strong>Total: ‚Çπ<span id="cart-total">0</span></strong>
            </div>
            <button class="checkout-btn" onclick="checkout()">Checkout</button>
        </div>
    </div>

    <div id="cart-overlay" class="cart-overlay" onclick="toggleCart()"></div>

    <script src="script.js"></script>
    <script src="product-details.js"></script>
</body>
</html>
